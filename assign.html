          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-[270px] px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800  ">

        <div class="">

        <form action="loginForm" id="loginForm">
          <div class="mb-3">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
            <input type="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Phone Number, Username, or Email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="block  text-sm font-medium text-gray-900 dark:text-white"></label>
            <input type="password" id="password" placeholder="Password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
          </div>
          <p class="text-blue-600 ml-[86px] leading-2 mb-6">Forgotten Your Password?</p>
          <button type="log in"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full p-2.5 sm:w-[270px] px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Log

  </div>
  </div>
  <div class="border-t-[1px] shadow-sm border-gray-300  w-full mr-[5rem] button-0  mt-[1rem] absolute h-[5rem]">
    <div class="mx-auto w-[10rem] items-center mt-[30px]">
      <p class="text-center">from</p>
      <img src="images/download.png" alt="meta" class="w-[100px] pb-[5px] mx-auto">
    </div>
  </div>
  <script>
  const form = document.getElementById('loginForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        form.addEventListener('submit', function(event) {
            if (!validateEmail(email.value)) {
                alert('Invalid email address');
                event.preventDefault();
            }

            if (!validatePassword(password.value)) {
                alert('Password must be at least 6 characters long');
                event.preventDefault();
            }
        });

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }
    </script>
